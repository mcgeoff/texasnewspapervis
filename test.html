<html>
  <head>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <script type="text/javascript">
  function onClick() {
      $('#t').hide('slow', function() {
          $('#t').html(Math.random());
      });
      $('#t').show('slow');
  }
  </script>
  </head>

  <body>
    <div id="d" onclick="onClick();">
    Where is the
    <p id='t' style='display: none'></p>
    content?
    </div>
  </body>
</html>
