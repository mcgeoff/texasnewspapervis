<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Trial of Google Vis API</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['annotatedtimeline']});
    var annotatedtimeline;
    function drawVisualization() {
      var data = new google.visualization.DataTable();
      data.addColumn('date', 'Date');
      data.addColumn('number', 'Total Words Scanned (1M)');
      data.addColumn('string', 'title1');
      data.addColumn('string', 'text1');
      data.addColumn('number', 'Correct Percentage (%)');
      data.addColumn('string', 'title2');
      data.addColumn('string', 'text2');
      data.addRows(6);
      data.setValue(0, 0, new Date(1829, 1 ,1));
      data.setValue(0, 1, 30000);
      data.setValue(0, 4, 40645);
      data.setValue(1, 0, new Date(1850, 1 ,2));
      data.setValue(1, 1, 14045);
      data.setValue(1, 4, 20374);
      data.setValue(2, 0, new Date(1900, 1 ,3));
      data.setValue(2, 1, 55022);
      data.setValue(2, 4, 50766);
      data.setValue(3, 0, new Date(1950, 1 ,4));
      data.setValue(3, 1, 75284);
      data.setValue(3, 4, 14334);
      data.setValue(3, 5, 'Quality Degrading');
      data.setValue(3, 6, 'Quality begin degrading from this year');
      data.setValue(4, 0, new Date(1980, 1 ,5));
      data.setValue(4, 1, 41476);
      data.setValue(4, 2, 'Worst Scan');
      data.setValue(4, 3, 'Worst scan results in entire series');
      data.setValue(4, 4, 66467);
      data.setValue(5, 0, new Date(2008, 1 ,6));
      data.setValue(5, 1, 33322);
      data.setValue(5, 4, 39463);
      
      annotatedtimeline = new google.visualization.AnnotatedTimeLine(
          document.getElementById('visualization'));
      annotatedtimeline.draw(data, {'displayAnnotations': true});
      google.visualization.events.addListener(annotatedtimeline, 'rangechange', onRangechange);
    }
    
    function onRangechange() {
      var s = annotatedtimeline.getVisibleChartRange().start; 
      var e = annotatedtimeline.getVisibleChartRange().end; 
      document.getElementById('yearFrom').innerHTML = s.getFullYear();
      document.getElementById('yearTo').innerHTML   = e.getFullYear();
    }

    google.setOnLoadCallback(drawVisualization);

  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
<div id="visualization" style="width: 800px; height: 200px;"></div>

<br/> <br/> <br/>

<div>
   Now we are viewing from <span id="yearFrom">1829</span> to <span id="yearTo">2008</span>
</div>
</body>
</html>
